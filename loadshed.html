<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div><label for="day">Day</label><input id="day" type="number" value="22" /></div>
    <div><label for="area">Area</label><input id="area" type="number" value="11" /></div>
    <div><label for="level">Level</label><input id="level" type="number" value="2" /></div>
    <div><input type="button" onclick="run()" value="Run" /></div>
    <div id="output"></div>
    <script>
        function run() {
            const day = document.getElementById("day").value;
            const area = document.getElementById("area").value;
            const level = document.getElementById("level").value;
            document.getElementById("output").textContent = "";
            for (const block of shed(day, area, level)) {
                document.getElementById("output").textContent = document.getElementById("output").textContent + "; " + block + ":00 - " + (block + 2) + ":00 ";
            }
        }

        const shed = (day, area, level) => [0, 8, 12, 4]
                .slice(0, level)
                .map(d => (area - ((d + Math.floor(((day - 1) % 16) / 4) + 1 + ((((day - 1)) % 4) * 12)) % 16)) * 2)
                .filter(d => d >= 0)
                .sort((a,b) => a - b);
    </script>
</body>

</html>
