<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0
        }

        canvas {
            width: 600px;
            height: 600px;
        }
    </style>
    <script src="three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="d3.min.js"></script>
    <script src="components/trd-dimensions.js"></script>
</head>

<body>
    <canvas id="c">

    </canvas>
    <script>
        'use strict';

        /* global THREE */

        const chambers = [];
        let camera, controls;

        function main() {
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({ canvas });

            const fov = 40;
            const aspect = 2;  // the canvas default
            const near = 0.1;
            const far = 1000;
            camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            
            camera.position.set(325.7, 500, 0);
            camera.lookAt(325.7, 0, 0);

            controls = new THREE.OrbitControls( camera, canvas );

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xAAAAAA);

            // Add lights
            {
                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(-1, 2, 4);
                scene.add(light);
            }
            {
                const color = 0xFFFFFF;
                const intensity = 1;
                const light = new THREE.DirectionalLight(color, intensity);
                light.position.set(1, -2, -4);
                scene.add(light);
            }

            const objects = [];
            const spread = 15;

            function addObject(x, y, obj) {
                obj.position.x = x * spread;
                obj.position.y = y * spread;

                scene.add(obj);
                objects.push(obj);
            }

            function createMaterial() {
                const material = new THREE.MeshPhongMaterial({
                    side: THREE.DoubleSide,
                    opacity: 0.8,
                    transparent: false,
                    side: THREE.DoubleSide
                });

                const hue = Math.random();
                const saturation = 1;
                const luminance = .5;
                material.color.setHSL(hue, saturation, luminance);

                return material;
            }

            function addSolidGeometry(x, y, geometry) {
                const mesh = new THREE.Mesh(geometry, createMaterial());
                addObject(x, y, mesh);
            }

            function addLineGeometry(x, y, geometry) {
                const material = new THREE.LineBasicMaterial({ color: 0x000000 });
                const mesh = new THREE.LineSegments(geometry, material);
                addObject(x, y, mesh);
            }

            // Add objects
            {
                const width = 8;
                const height = 8;
                const depth = 8;
                addSolidGeometry(-2, 2, new THREE.BoxBufferGeometry(width, height, depth));
            }
            {
                const width = 9;
                const height = 9;
                const widthSegments = 2;
                const heightSegments = 2;
                addSolidGeometry(-1, 2, new THREE.PlaneBufferGeometry(width, height, widthSegments, heightSegments));
            }
            {
                const width = 8;
                const height = 8;
                const depth = 8;
                addLineGeometry(0, 2, new THREE.EdgesGeometry(new THREE.BoxBufferGeometry(width, height, depth)));
            }
            {
                const width = 8;
                const height = 8;
                const depth = 8;
                addLineGeometry(1, 2, new THREE.WireframeGeometry(new THREE.BoxBufferGeometry(width, height, depth)));
            }

            const trd_dim = getDimensions();//.filter(d => d.stack == d.layer);

            function getSupermoduleCenteredTransformation(dim) {
                // R maps to X, localY maps to Y, Z maps to Z, 90 deg anti-clockwise rotation around Z
                const xmin = d3.min(dim, d => d.minR), xmax = d3.max(dim, d => d.maxR);
                const ymin = d3.min(dim, d => d.minLocalY), ymax = d3.max(dim, d => d.maxLocalY);
                const zmin = d3.min(dim, d => d.minZ), zmax = d3.max(dim, d => d.maxZ);

                const pos = {
                    x: -(xmin + xmax) / 2,
                    y: -(ymin + ymax) / 2,
                    z: -(zmin + zmax) / 2,
                };

                console.log(pos, [xmin, xmax, ymin, ymax, zmin, zmax]);

                return pos;
            }

            const container = new THREE.Object3D();
            scene.add(container);
            const supermodules = new THREE.Object3D();
            container.add(supermodules);

            const colours = ["red", "green", "blue", "orange", "purple"];

            for (const chamber of trd_dim) {
                const width = Math.abs(chamber.maxR - chamber.minR); // x size
                const height = Math.abs(chamber.maxLocalY - chamber.minLocalY); // y size
                const depth = Math.abs(chamber.maxZ - chamber.minZ); // z size

                console.log(width, height, depth);

                const boxGeom = new THREE.BoxBufferGeometry(width, height, depth);
                const geometry = new THREE.EdgesGeometry(boxGeom);
                const material = new THREE.LineBasicMaterial({ color: colours[(chamber.stack) % 5] });
                const mesh = new THREE.LineSegments(geometry, material);

                mesh.position.z = chamber.minZ + depth / 2;
                mesh.position.y = chamber.minLocalY + height / 2;
                mesh.position.x = chamber.midR;
                console.log(mesh.position);

                supermodules.add(mesh);
                chambers.push(mesh);
            }

            //Object.assign(scene.position, getSupermoduleCenteredTransformation(trd_dim));
            getSupermoduleCenteredTransformation(trd_dim);

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, true);
                }
                return needResize;
            }

            function render(time) {
                time *= 0.001;

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                objects.forEach((obj, ndx) => {
                    const speed = .1 + 3 * .5;
                    const rot = time * speed;
                    obj.rotation.x = rot;
                    obj.rotation.y = rot;
                });

                //supermodules.rotation.y = time * 0.5;
                // container.rotation.y = time * 0.5;

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        }

        main();
    </script>
</body>

</html>
