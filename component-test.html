<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="d3.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="jstree.min.js"></script>

    <script src="components/trd-dimensions.js"></script>
    <script src="components/component-base.js"></script>
    <script src="components/supermodule.js"></script>
    <script src="components/event-tree.js"></script>
    <script src="components/component-coordinator.js"></script>

    <script src="data.min.js"></script>
    <title>ALICE TRD Event Display - Alpha</title>

    <link href='./bootstrap/css/bootstrap.min.css' rel='stylesheet' />
    <link href='./proton/style.min.css' rel='stylesheet' />
    <link href='./components/supermodule.css' rel='stylesheet' />

    <style>
        div.navigation {
            width: 400px;
            max-height: 800px;
            display: inline-block;
            overflow: auto;
            vertical-align: top;
        }

        div.component {
            display: inline-block;
            margin-right: 0.5em;
            margin-bottom: 1.5em;
        }
    </style>
</head>

<body>
    <div class="navigation">
        <div style="display: none;">
            <img src="alice-coord.png" style="width: 400px;" />
        </div>
        <div id="dataTree">

        </div>
    </div>
    <div style="display:inline-block;">
        <div>
            <div class="component">
                <svg id="testComponent" style="width: 400px; height: 400px;" preserveAspectRatio="none">

                </svg>
            </div>
        </div>
    </div>
    <script>
        const data = getData();
        
        const coordinator = new ComponentCoordinator(data);
        
        const tree = new EventTree("#dataTree", data, coordinator.treeSelect.bind(coordinator));
        
        const test = new SuperModuleComponent("#testComponent", 400, 400);
        coordinator.addComponent(test);
        
    </script>
</body>

</html>
